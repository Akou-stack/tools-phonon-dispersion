<h2><a name="tool"></a>Upload your files</h2>
<div style="margin-left: 20px; margin-right: 20px">
    <form action="compute/process_structure/" enctype="multipart/form-data" method="post">
        <div class='alert alert-info'>
            <div class='row'>
                <div class='col-xs-12 col-sm-4'>
                    <label for="file">Upload custom JSON format: </label>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <input type="file" name="custom_json_file" size="100">
                </div>
            </div>
            <div class="row">
                <div class='col-xs-12 col-sm-12'>
                    <p style="font-size:smaller;color: brown;">
                        <a href="compute/custom_json_format/" target="_blank" style="text-decoration: underline;">Click here</a> to check the sample JSON format used in this tool.
                    </p>
                </div>
            </div>
            <div class="row" style="text-align:center;">
                <div class='col-xs-12 col-sm-12'>
                    <p>OR</p>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12 col-sm-12'>
                    <label for="qeinput">Upload QE inputs:</label>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12 col-sm-4'>
                    <label for="qescffile">Upload QE .scf file: </label>
                </div>
                <div class='col-xs-12 col-sm-8'>
                    <input type="file" name="qe_scf_file" size="100">
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12 col-sm-4'>
                    <label for="qemodesfile">Upload QE .modes file: </label>
                </div>
                <div class='col-xs-12 col-sm-8'>
                    <input type="file" name="qe_modes_file" size="100">
                </div>
            </div>
            <div class='row' style="text-align:center; margin-top: 20px;">
                <p class='small'>By continuing, you agree with the <a href="compute/terms_of_use/" target="_blank" style="text-decoration: underline;">terms of use</a> of this service.</p>
                <input type="submit" value="Calculate phonon dispersion" class="btn btn-default">
            </div>
        </div>
    </form>
</div>

<h2>Pick an example</h2>
<form action="compute/process_example_structure/" method="post">
    <div style="margin-left: 20px; margin-right: 20px;">
        <div class='alert alert-info'>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <label for="examplestructure">Select here an example:</label>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <!-- Below website used to get unicode string for subscript number
                    http://www.fileformat.info/info/unicode/char/search.htm?q=4&preview=entity -->
                    <select name="examplestructure">
                        <option value='Bi2'>Bi&#8322;</option>
                        <option value='BN'>BN</option>
                        <option value='C2'>C&#8322;</option>
                        <option value='CoH2O2'>CoH&#8322;O&#8322;</option>
                        <option value='I2Pb'>I&#8322;Pb</option>
                        <option value='MoS2'>MoS&#8322;</option>
                        <option value='P4'>P&#8324;</option>
                        <option value='PbTe'>PbTe</option>
                    </select>
                </div>
            </div>
            <div class='row' style="text-align: center">
                <p class='small'></p>
                <input type="submit" value="Calculate this example" class="btn btn-default">
            </div>
        </div>
    </div>
</form>
